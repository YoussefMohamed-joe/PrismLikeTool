[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=src/vogue_core
    --cov=src/vogue_app
    --cov=src/vogue_maya
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    gui: marks tests as GUI tests
